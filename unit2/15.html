<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key-value pairs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center;">Key-value pairs</h1>
    <br>
    
    <ul id="StudentInfo"></ul>

    <script>
        let Student =
        {
            firstName : prompt("Please enter your name: "),
            lastName : "McGraw",
            rollno: 46,
            Mark1: 85,
            Mark2: 90,
            Mark3: 78
        };
        
        let StudentInfo = document.getElementById("StudentInfo");
        for(var key in Student)
        {
            let listItem = document.createElement("li");
            listItem.innerText = key+": "+Student[key];

            StudentInfo.appendChild(listItem);
        }
    </script>
</body>
</html>
