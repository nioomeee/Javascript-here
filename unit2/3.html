<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="number1">ENter the 1st number: </label>
    <input type="number" id="number1"><br><br>

    <label for="number2">Enter the 2nd number: </label>
    <input type="number" id="number2"><br><br>

    <button onclick="And()">And Compare</button>

    <button onclick="Or()">Or Compare</button>

    <button onclick="Not()">Not Compare</button>

    <script>
        function And()
        {
            let a = document.getElementById("number1").value;
            let b = document.getElementById("number2").value;

            if(a >0 && b>0 )
            {
                alert("Both the numbers are positive");
            }
            else{
                alert("Both the numbers are not positive.");
            }
        }

        function Or()
        {
            let a = document.getElementById("number1").value;
            let b = document.getElementById("number2").value;

            if(a >0 || b>0 )
            {
                alert("One of the numbers is/are positive");
            }
            else{
                alert("Both the numbers are negative.");
            }
        }

        function Not()
        {
            let a = document.getElementById("number1").value;
            let b = document.getElementById("number2").value;

            if(a !==b )
            {
                alert("Both the numbers are not equal");
            }
            else{
                alert("Both the numbers.");
            }
        }

    </script>
</body>
</html>
