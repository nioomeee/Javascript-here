<!-- Create a Sign Up form. Validate fields for not blank,
validate mail id for @ and. Characters, password
greater than 8 characters. Also retyped password and
password should be equal. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign-Up form</h1>

    <form>

        <label for="fullname">Enter full name: </label>
        <input type="text" id="fullname"><br><br>

        <label for="name">Enter User name: </label>
        <input type="text" id="name"><br><br>
        
        <label for="email">Email address: </label>
        <input type="email" id="email"><br><br>
        
        <label for="password">Enter your password: </label>
        <input type="password" id="password"><br><br>

        <label for="con-password">Re-enter your password: </label>
        <input type="password" id="con-password"><br><br>

        <button type="submit" onclick="Validate(event)" value="Sign-up">Validate</button>

    </form>

    <script>
        function Validate(event)
        {
            event.preventDefault();

            var fname = document.getElementById("fullname").value;
            var uname = document.getElementById("name").value;
            var pass = document.getElementById("password").value;
            var conpass = document.getElementById("con-password").value;
            var email = document.getElementById("email").value;

            if(fname ==="" || uname === "" || pass === "" || conpass ==="" || email === "")
            {
                alert("All the fields must be filled");
                return;
            }

            if(pass.length < 8)
            {
                alert("The password should be 8 characters or greater");
                return;
            }

            if(pass !== conpass)
            {
                alert("The passwords don't match");
                return;
            }

            var y = /^[A-Za-z0-9._-]+@[A-Za-z0-9.-]+\.[a-zA-Z]{2,4}$/;

            if(!y.test(email))
            {
                alert("Enter a valid email address");
                return;
            }

        }
    </script>
</body>
</html>
