<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Even numbers</title>
    </head>
    <body>
        <label for="number1">Enter 1st number: </label>
        <input type="number" id="number1">
        <br><br>
        <label for="number2">Enter 2nd number</label>
        <input type="number" id="number2">
        <br><br>
        <button onclick="CheckEven()">Check</button>
        <p id="result"></p>

        <script>
            function CheckEven()
            {
                let a = parseInt(document.getElementById("number1").value);
                let b = parseInt(document.getElementById("number2").value);

                if(isNaN(a || b) || (a || b) < 0)
                {
                    alert("Please enter valid numbers");
                }

                if(a % 2 == 0 && b % 2 == 0)
                {
                    document.getElementById("result").innerText = "Both "+a+" and "+b+" are even numbers.";
                }
                else if(a % 2 ==0 || b % 2 == 0)
                {
                document.getElementById("result").innerText = "Either "+a+" or "+b+" is even number.";
                }
                else
                {
                document.getElementById("result").innerText = "Both "+a+" and "+b+" are not even numbers.";
                }
            }
        </script>
    </body>
</html>
