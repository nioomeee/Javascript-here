<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Calculator</title>
</head>
<body>
    <label for="salary">Enter your salary: </label>
    <input type="number" id="salary">
    <br><br>

    <button onclick="Check()">Check</button>

    <h1 id="bonus"></h1>
    <h6 id="nobonus"></h6>

    <script>
        function Check()
        {
            let a = parseInt(document.getElementById("salary").value);

            // Clearing the content of both elements before updating
            document.getElementById("bonus").innerText = "";
            document.getElementById("nobonus").innerText = "";

            a >= 50000 
            ? document.getElementById("bonus").innerText = "Congratulations you are eligible for getting bonus!"
            : document.getElementById("nobonus").innerText = "Sorry, you're not eligible for bonus"; 
        }
    </script>
</body>
</html>
