<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>String Operators</title>
    </head>
    <body>
        <label for="FirstName">Enter your First Name: </label>
        <input type="text" id="FirstName">
        <br><br>

        <label for="LastName">Enter your Last Name: </label>
        <input type="text" id="LastName">
        <br><br>

        <button onclick="Concatenate()">Concatenate Strings</button>

        <h3 id="FullName"></h3>

        <script>
            function Concatenate()
            {
                let a = document.getElementById("FirstName").value;

                let b = document.getElementById("LastName").value;

                document.getElementById("FullName").innerText = "Your Full Name is: "+a+" "+b;
            }
        </script>
    </body>
</html>
