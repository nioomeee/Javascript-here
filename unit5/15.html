<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Transition Example</title>
    <style>
      div{
        height: 300px;
        width: 300px;
        background-color: rgb(207, 130, 243);
        animation-name: anim;
        animation-direction: alternate-reverse;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        position: relative;
      }
      @keyframes anim {
        0%{
          top: 20px;
          left: 20px;
        }
        100%{
          top: 300px;
          left: 300px;
        }
      }

    </style>
  </head>
  <body>
    <div id="myDiv"></div>
    <!-- Create the div element. Do the following transitions.
• When the page is loaded, the background color should be
changed as Red,Green,Blue & Cyan in 15 seconds.
• Move div element infinite times in different direction
alternatively. -->
  </body>
</html>
