<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            background-color: rgb(207, 130, 243);
            transition-delay: 1s;
            transition-duration: 3s;
            position: relative;
        }

        div:hover{
            width: 700px;
            height: 500px;
            transform: rotate(300deg);
        }

    </style>
</head>
<body>
    
    <div>
        <!-- Create the div element. Do the following transitions.
        • When the mouse is hover on the div, the div should be increased
            as horizontally & Vertically.
        • Div should be rotate as 300 degree. -->
    </div>

</body>
</html>
