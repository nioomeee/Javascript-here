<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div color change</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: green;
            transition-delay: 5s;
        }
        div:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
        <!-- Create the div element. Do the following transitions.
        â€¢ When the mouse is hover on the div, the background color
        should be changed from green to red in 5 seconds. -->
    </div>
</body>
</html>
