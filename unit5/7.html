<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pattern</title>
        <style>
            canvas{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        
        <canvas id="Canvas" width="900px" height="600px"></canvas>

        <script>
            var canvas = document.getElementById("Canvas");
            var ctx = canvas.getContext('2d');
            // 1
            ctx.beginPath();
            ctx.rect(50, 50, 200, 500);
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath();
            ctx.rect(50, 225, 200, 100);
            ctx.stroke();
            ctx.closePath();

            // 2
            ctx.beginPath();
            ctx.rect(300, 50, 200, 500);
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath();
            ctx.rect(300, 225, 200, 100);
            ctx.stroke();
            ctx.closePath();

            // 3
            ctx.beginPath();
            ctx.rect(550, 50, 200, 500);
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath();
            ctx.rect(550, 225, 200, 100);
            ctx.stroke();
            ctx.closePath();

        </script>
    </body>
</html>
