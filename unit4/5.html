<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sports</title>
        <style>
            body{
                background-color: yellow;
                text-align: center;
                line-height: 30px;
            }
            h1{
                text-align: center;
            }
            table {
              text-align: center;
              margin-top: 20px;
              margin: auto;
            }
        </style>
    </head>
    <body>
        <form>
            <table>
                <h1>Registration Form For Sports</h1>
                <tr>
                    <!-- Name -->
                    <td>Name:</td>
                    <td><input type="text" id="name" onkeyup="Key(this)"></td>
                </tr>
                <tr>
                    <td>Sur Name:</td>
                    <td><input type="text" id="sname"></td>
                </tr>

                <!-- DOB -->
                <tr>
                    <td>
                        <label for="DOB">Date of Birth: </label>
                    </td>
                    <td>
                        <input type="text" id="DOB" onkeypress="Press(this)">
                    </td>
                </tr>

                <!-- Address -->
                <tr>
                    <td>Address:</td>
                    <td><input type="text" id="address"></td>
                </tr>
                <!-- Phone number -->
                <tr>
                    <td>
                        <label for="phone">Phone no.: </label>
                    </td>
                    <td>
                        <input type="text" id="phone">
                    </td>
                </tr>
                <!-- Email -->
                
                <tr>
                    <td>
                        <label for="email">Email: </label>
                    </td>
                    <td>
                        <input type="email" id="email">
                    </td>
                </tr>
               
                <!-- Zip -->
                <tr>
                    <td>
                        <label for="zip">Zip code: </label>
                    </td>
                    <td>
                        <input type="text" id="zip">
                    </td>
                </tr>
                
                <!-- Register -->
                <tr>
                    <td colspan="2">
                        <button onclick="Validate()">Register</button>
                    </td>
                </tr>
            </table>
        </form>

        <!-- Do the following validations :-
            1. The Email should be validated.
            2. When the user releases the key the name should be converted in the uppercase.
            3. When the user presses a key, the background color should be changed. -->

         <script>
            function Validate()
            {
                let email = document.getElementById("email").value;
                let emailformat = /^[a-zA-Z0-9.-_]+@[a-a-zA-Z0-9.-]+\.[a-zA-Z]+$/;

                if(emailformat.test(email))
                {
                    alert("Email is valid");
                    return;
                }

                if(!emailformat.test(email))
                {
                    alert("Email invalid");
                    return;
                }
            }

            function Key(x)
            {
               
                x.value = x.value.toUpperCase();
            }

            function Press(x)
            {
                x.style.background = "pink"; 
            }
         </script>   
    </body>
</html>
